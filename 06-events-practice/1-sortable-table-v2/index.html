<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="root"></div>

<script type="module">
  import SortableTableV2 from './index.js';
  import data from './products-data.js';

  const headerConfig = [
    {
      id: 'images',
      title: 'Image',
      sortable: false,
      template: (data = []) => {
        return `
          <div class="sortable-table__cell">
            <img class="sortable-table-image" alt="Image" src="${data[0]?.url}">
          </div>
        `;
      }
    },
    {
      id: 'title',
      title: 'Name',
      sortable: true,
      sortType: 'string'
    },
    {
      id: 'quantity',
      title: 'Quantity',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'price',
      title: 'Price',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'sales',
      title: 'Sales',
      sortable: true,
      sortType: 'number'
    },
  ];

  const sortableTable = new SortableTableV2(headerConfig, {
    data,
    sorted: {
      id: headerConfig.find(item => item.sortable).id,
      order: 'desc'
    }
  });

  const { children } = sortableTable.subElements.header;
    const [title] = children;

    const pointerdown = new MouseEvent('pointerdown', {
      bubbles: true
    });

    title.dispatchEvent(pointerdown);

    const { body } = sortableTable.subElements;
    const firstRow = body.firstElementChild;
    const lastRow = body.lastElementChild;

    console.log(firstRow, lastRow)

  root.append(sortableTable.element);
</script>
</body>
